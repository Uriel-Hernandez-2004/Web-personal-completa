<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de recipientes a presión</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="/css/nav-styles.css">
</head>

<body>
    <header class="header">
        <nav>
            <div class="nav_container">
                <a href="/index.html" onclick="mostrarSeccion('inicio')"> Inicio</a>
                <div class="animation start_home"></div>
            </div>
        </nav>
        
    </header>
    
    <main class="contenedor">
        <h1 class="head-1">Diseño de recipientes a presión</h1>
        <img src="./img/favicon.png" alt="Recipiente">
        <!-- Datos de entrada -->
        <h2 class="head-2">Datos de entrada</h2>
        <div class="contenedor-2">
            <fieldset>
                <legend>Variables de entrada</legend>
                <div class="datos">
                    <div class="dato">
                        <label for="">Presión interna:</label>
                        <input placeholder="MPa" class="input-data" type="number" name="" id="Presion">
                    </div>
                    <div class="dato">
                        <label for="">Diámetro:</label>
                        <input placeholder="metros" class="input-data" type="number" name="" id="Diametro">
                    </div>
                    <div class="dato">
                        <label for="">Longitud:</label>
                        <input placeholder="metros" class="input-data" type="number" name="" id="Longitud">
                    </div>
                    <div class="dato">
                        <label for="">Material:</label>
                        <select class="input-data" id="Material">
                            <option value="1">SA-283 gr D</option>
                            <option value="2">SA-662 gr B</option>
                            <option value="3">SA-537</option>
                            <option value="4">SA-515 gr 60</option>
                            <option value="5">SA-516 gr 70</option>
                        </select>
                    </div>
                    <div class="dato">
                        <label for="">Eficiencia de la junta:</label>
                        <select class="input-data" name="" id="Eficiencia">
                            <option value="1">Radiografiado completo (100%)</option>
                            <option value="2">Radiografiado parcial (85%)</option>
                            <option value="3">Sin Radiografiado (75%)</option>

                        </select>
                    </div>
                    <div class="dato">
                        <label for="">Nivel: </label>
                        <input placeholder="metros" class="input-data" type="number" name="" id="Nivel">
                    </div>
                    <div class="dato">
                        <label for="">Densidad:</label>
                        <input placeholder="kg/m³" class="input-data" type="number" name="" id="Densidad">
                    </div>
                </div>
            </fieldset>
        </div>
        <!-- Datos de salida -->
        <h2 class="head-2">Datos de salida</h2>
        <div class="contenedor-2">
            <fieldset>
                <legend>Variables de salida</legend>
                <div class="datos">
                    <div class="dato">
                        <label for="">Espesor calculado de las tapas:</label>
                        <input disabled class="input-data" type="number" name="" id="espesorcalculadotapas">
                    </div>
                    <div class="dato">
                        <label for="">Espesor comercial del tapas:</label>
                        <select class="input-data" id="espesortapascomercial">
                            <option value="1">1/8 pulgada</option>
                            <option value="2">1/4 pulgada</option>
                            <option value="3">3/8 pulgada</option>
                            <option value="4">5/8 pulgada</option>
                            <option value="5">3/4 pulgada</option>
                            <option value="6">7/8 pulgada</option>
                            <option value="7">1 pulgada</option>
                            <option value="8">1 1/4 pulgada</option>
                            <option value="9">1 1/2 pulgada</option>
                            <option value="10">1 3/4 pulgada</option>
                            <option value="11">2 pulgadas</option>

                        </select>
                    </div>
                    <div class="dato">
                        <label for="">Espesor calculado del cuerpo:</label>
                        <input disabled class="input-data" type="number" name="" id="espesorcalculadocuerpo">
                    </div>
                    <div class="dato">
                        <label for="">Espesor comercial del cuerpo:</label>
                        <select class="input-data" id="espesorcuerpocomercial">
                            <option value="1">1/8 pulgada</option>
                            <option value="2">1/4 pulgada</option>
                            <option value="3">3/8 pulgada</option>
                            <option value="4">5/8 pulgada</option>
                            <option value="5">3/4 pulgada</option>
                            <option value="6">7/8 pulgada</option>
                            <option value="7">1 pulgada</option>
                            <option value="8">1 1/4 pulgada</option>
                            <option value="9">1 1/2 pulgada</option>
                            <option value="10">1 3/4 pulgada</option>
                            <option value="11">2 pulgadas</option>

                        </select>
                    </div>
                    <div class="dato">
                        <label for="">Peso del equipo vacío:</label>
                        <input class="input-data" disabled type="number" id="pesovacio">
                    </div>
                    <div class="dato">
                        <label for="">Peso del equipo lleno</label>
                        <input class="input-data" disabled type="number" id="pesolleno">
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="contenedor-boton">
            <a onclick="calcularRecipiente()" class="boton">Calcular</a>
        </div>

    </main>

    <script src="./js/disenorecipiente.js"></script>
</body>

</html>

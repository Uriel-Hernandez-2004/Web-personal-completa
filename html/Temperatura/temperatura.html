<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style temp.css">
    <link rel="stylesheet" href="/css/nav-styles.css">
</head>

<body>
    <nav>
        <div class="nav_container">
            <a href="/index.html" onclick="mostrarSeccion('inicio')"> Inicio</a>
        </div>
    </nav>
    <section>
        <div class="container">
            <span>Conversor de Temperatura</span>
            <div class="input-container">
                <input type="number" id="celsius" placeholder="Celsius (°C)">
                <input type="number" id="fahrenheit" placeholder="Fahrenheit (°F)">
                <input type="number" id="kelvin" placeholder="Kelvin (K)">
                <input type="number" id="rankine" placeholder="Rankine (R)">
            </div>
        </div>
    </section>
    <script src="conversor.js"></script>
</body>

</html>
